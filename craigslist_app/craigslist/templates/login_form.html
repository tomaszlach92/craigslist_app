{% extends "base.html" %}

{% block header %}
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Strona z ogłoszeniami</h1>
                <p class="lead fw-normal text-white-50 mb-0">
                   Zaloguj się by móc dodawać nowe ogłoszenia
                </p>
            </div>
        </div>
    </header>
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-dark" type="submit">
        <a href={% url 'register' %} class="btn btn-secondary role="button">Zarejestruj się</a>
    </form>

{% endblock %}
