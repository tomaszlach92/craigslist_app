{% extends "base.html" %}

{% block header_text %}
    <p class="lead fw-normal text-white-50 mb-0">
        Zaloguj się by móc dodawać nowe ogłoszenia
    </p>
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-dark" type="submit">
        <a href={% url 'register' %} class="btn btn-secondary role="button">Zarejestruj się</a>
    </form>

{% endblock %}
